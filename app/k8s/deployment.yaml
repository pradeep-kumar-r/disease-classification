apiVersion: apps/v1
kind: Deployment
metadata:
  name: disease-classification
  labels:
    app: disease-classification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disease-classification
  template:
    metadata:
      labels:
        app: disease-classification
    spec:
      containers:
      - name: disease-classification
        image: disease-classification:latest
        imagePullPolicy: Never  # For local development with Minikube
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 8501
          name: frontend
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: model-volume
          mountPath: /app/artefacts/model
      volumes:
      - name: model-volume
        hostPath:
          path: /path/to/your/model  # Update this path to your model location 